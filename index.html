        .game-title {

        /* æ¸¸æˆåŒºåŸŸ */

        .score-board {

        #english-column { border: 4px dotted var(--pink); }
        #chinese-column { border: 4px dashed var(--blue); }

        .word-card {

        }

        .english {
            background: var(--pink);
            color: white;
            transform: rotate(-3deg);
        }

        .chinese {
            background: var(--blue);
            color: white;
            transform: rotate(3deg);
        }

        /* æŒ‰é’®æ ·å¼ */
        button {
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(145deg, var(--pink), var(--blue));
            color: white;
            border: none;

            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,154,162,0.3);
        }

        /* è¾“å…¥æ¡† */
        #question-input {
            width: 100%;
            padding: 20px;
            border-radius: 25px;

            border: 3px solid var(--pink);

        }
    </style>
</head>
<body>
    <!-- æ–°å¢æ ‡é¢˜ -->
    <div class="game-header">
        <h1 class="game-title">å•è¯æ¶ˆæ¶ˆä¹</h1>
    </div>

    <div class="top-section">
        <div class="score-board">
            <span>æ­£ç¡®ï¼š<span id="score">0</span></span>
            <span>ç”¨æ—¶ï¼š<span id="timer">0</span>ç§’</span>
        </div>
        <div>
            <button id="start-btn" onclick="startGame()">â±ï¸ å¼€å§‹æ¸¸æˆ</button>
            <button id="end-btn" onclick="endGame()" disabled>ğŸš« ç»“æŸæ¸¸æˆ</button>
        </div>
    </div>

    <div class="game-area">
        <div id="english-column" class="word-column"></div>
        <div id="chinese-column" class="word-column"></div>
    </div>

    <div class="top-section">
        <div>
            <button onclick="enableEdit()">âœï¸ ç¼–è¾‘æ¨¡å¼</button>
            <button onclick="document.getElementById('file-input').click()">ğŸ“ å¯¼å…¥å•è¯</button>
            <button onclick="clearAll()">ğŸ§¹ æ¸…ç©º</button>
        </div>
        <textarea id="question-input" placeholder="è¾“å…¥æ ¼å¼ï¼š\napple/è‹¹æœ\nbanana/é¦™è•‰"></textarea>
        <button onclick="confirmEdit()">âœ… ç¡®è®¤æ›´æ–°</button>
        <input type="file" id="file-input" hidden accept=".xlsx" onchange="importExcel()">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let currentPair = { en: null, cn: null };
        let score = 0;
        let time = 0;
        let timer = null;
        let wordPairs = [];

        // åˆå§‹åŒ–ç¤ºä¾‹æ•°æ®
        document.getElementById('question-input').value = `apple/è‹¹æœ
banana/é¦™è•‰
cat/çŒ«
dog/ç‹—`;

        // Excelè§£æä¿®å¤
        async function importExcel() {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                
                // ä¿®å¤åˆ—å¤´è¯†åˆ«
                const jsonData = XLSX.utils.sheet_to_json(sheet, {
                    header: ['è‹±æ–‡', 'ä¸­æ–‡'], // å¼ºåˆ¶æŒ‡å®šåˆ—å¤´
                    range: 1 // è·³è¿‡æ ‡é¢˜è¡Œ
                });

                const wordText = jsonData
                    .filter(row => row.è‹±æ–‡ && row.ä¸­æ–‡)
                    .map(row => `${row.è‹±æ–‡}/${row.ä¸­æ–‡}`)
                    .join('\n');

                document.getElementById('question-input').value = wordText;
                confirmEdit();
            };
            
            reader.readAsArrayBuffer(file);
        }

        function initGame() {
            const input = document.getElementById('question-input').value;
            wordPairs = parseInput(input);
            renderWords();
        }

        function parseInput(text) {
            return text.split('\n')
                .filter(line => line.includes('/'))
                .map(line => {
                    const [en, cn] = line.split('/').map(s => s.trim());
                    return { en, cn };
                });
        }

        function renderWords() {
            const enCol = document.getElementById('english-column');
            const cnCol = document.getElementById('chinese-column');
            enCol.innerHTML = '';
            cnCol.innerHTML = '';

            wordPairs.forEach(pair => {
                createWordCard(pair.en, 'english', enCol);
                createWordCard(pair.cn, 'chinese', cnCol);
            });
        }

        function createWordCard(text, type, parent) {
            const card = document.createElement('div');
            card.className = `word-card ${type}`;
            card.textContent = text;
            card.style.left = `${Math.random()*80}%`;
            card.style.top = `${Math.random()*80}%`;
            card.onclick = handleClick;
            parent.appendChild(card);
        }

        function handleClick(e) {
            if (!timer) return;
            
            const card = e.target;
            card.style.transform = card.style.transform ? '' : 'scale(0.9)';

            if (card.classList.contains('english')) {
                currentPair.en = card.textContent;
            } else {
                currentPair.cn = card.textContent;
            }

            if (currentPair.en && currentPair.cn) {
                checkMatch();
                currentPair = { en: null, cn: null };
            }
        }

        function checkMatch() {
            const isValid = wordPairs.some(pair => 
                pair.en === currentPair.en && pair.cn === currentPair.cn
            );

            if (isValid) {
                score++;
                document.getElementById('score').textContent = score;
                document.querySelectorAll('.word-card').forEach(card => {
                    if (card.textContent === currentPair.en || card.textContent === currentPair.cn) {
                        card.style.opacity = '0.3';
                        card.style.pointerEvents = 'none';
                    }
                });
            }
        }

        function startGame() {
            document.getElementById('start-btn').disabled = true;
            document.getElementById('end-btn').disabled = false;
            timer = setInterval(() => {
                time++;
                document.getElementById('timer').textContent = time;
            }, 1000);
            initGame();
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('end-btn').disabled = true;
            alert(`æ¸¸æˆç»“æŸï¼\næ­£ç¡®æ•°ï¼š${score}\nç”¨æ—¶ï¼š${time}ç§’`);
            resetGame();
        }

        function enableEdit() {
            document.getElementById('question-input').focus();
        }

        function confirmEdit() {
            initGame();
            alert('é¢˜åº“å·²æ›´æ–°ï¼âœ¨');
        }

        function clearAll() {
            document.getElementById('question-input').value = '';
            resetGame();
        }

        function resetGame() {
            score = 0;
            time = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '0';
            document.querySelectorAll('.word-card').forEach(card => card.remove());
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
